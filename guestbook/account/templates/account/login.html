<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        a#sign_in { text-decoration: none; color: #111; transition: all 0.2s; text-align: right;}
        .login_wrapper { width: 100%; height: 100%; margin: 70px auto; text-align: center; }
        #login { width: 300px; margin: 40px auto; }
        input#account { width: 100%; height: 20px; border: 1px solid #aaa; color:#777;}
        input#password { width: 100%; height: 20px; margin-top: 5px; border: 1px solid #aaa; color:#777;}
        #login_btn { width: 100%; height: 30px; border: none; background-color: #111; color: #fff; margin-top: 10px; cursor: pointer; }
        a > p { font-size: 14px; }


        input#account, input#password { padding: 5px; }

    </style>
</head>
<body>
    <div class="login_wrapper">
        
        <h1>LOGIN</h1>
        <form action="{% url 'account:login' %}" method="POST" id="login">
            {% csrf_token %}

            <div id="id">
                <input type="text" name="account" id="account" placeholder="로그인">
            </div>

            <div id="pw">
                <input type="password" name="password" id="password" placeholder="비밀번호">
            </div>

            <a href="{% url 'account:join' %}" id="sign_in"><p>회원가입</p></a>
            
            <a href=""><input type="submit" id="login_btn" value="로그인"></a>
        </form>
    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삭제</title>
    <style>
        * { text-align: center; }
        h2 { margin-top: 100px; }
        #wrapper { width: 100%; height: 100%; }
        #pw { width: 200px; height: 20px; }
        #btn{
        width: 60px; height: 30px;
        margin-top: 20px;
        border: none; border-radius: 5px;
        background-color: black;
        cursor: pointer;
        color: #fff;
        }
    </style>
</head>
<body>
    <h2>비밀번호 입력</h2>
    <form action="" method="POST" id="wrapper">
        {% csrf_token %}
        <input type="password" name="pw" id="pw" autofocus>
        <div class="wrap">
            <input type="submit" id="btn" value="삭제">
            <input type="button" id="btn" value="취소" onclick="location.href = '{% url 'main:index' %}' ">
        </div>
    </form>
</body>
</html>

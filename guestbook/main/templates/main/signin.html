<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <style>
        .sign_in_wrapper { margin-top: 70px; text-align: center; }
        form#sign_in { width: 250px; margin: 40px auto; }
        input { border: 1px solid #aaa; width: 250px; height: 25px; }
        .text { text-align: left; margin-top: 15px; margin-bottom: 5px; }
        input#sign_btn { width: 100%; height: 40px; border: none; background-color: #111; color: #fff; margin-top: 60px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sign_in_wrapper">
        <h1>SIGN IN</h1>
        <form action="" method="POST" id="sign_in">

            <div class="id text">아이디</div>
            <input type="text" id="sign_id">

            <div class="pw text">비밀번호</div>
            <input type="password" id="sign_pw">

            <div class="re_pw text">비밀번호 확인</div>
            <input type="password" id="sign_re_pw">

            <div class="email text">이메일</div>
            <input type="email" id="sign_email">

            <div class="name text">이름</div>
            <input type="text" id="sign_name">

            <div class="btn"><input type="submit" id="sign_btn" value="가입하기"></div>
        </form>
    </div>
</body>
</html>
